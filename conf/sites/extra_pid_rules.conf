<VirtualHost *:80>
    ServerAdmin jamie.feiss@surroundaustralia.com
    RewriteEngine  on

    #Sampling Features: Gravity Station
    RewriteRule /samplingfeature/au/GS(.*) <<PyLDAPI_Domain>>/samplingfeature/au/GS$1 [L,R=303]

    #Sampling Features: Borehole
    RewriteRule /samplingfeature/au/BH(.*) <<PyLDAPI_Domain>>/samplingfeature/au/BH$1 [L,R=303]

    #Sampling Features: Section
    RewriteRule /samplingFeature/au/MS(.*) <<PyLDAPI_Domain>>/samplingFeature/au/MS$1 [L,R=303]

    #Sampling Features: Field Site
    RewriteRule /samplingfeature/au/FS(.*) <<PyLDAPI_Domain>>/samplingfeature/au/FS$1 [L,R=303]

    #Sampling Features: Borehole Interval
    RewriteRule /samplingFeature/au/BI(.*) <<PyLDAPI_Domain>>/samplingFeature/au/BI$1 [L,R=303]

    #Surveys
    RewriteRule /survey/au/SV(.*) <<PyLDAPI_Domain>>/survey/au/SV$1 [L,R=303]

    #Samples
    RewriteRule /sample/AU(.*) <<PyLDAPI_Domain>>/sample/AU$1 [L,R=303]

    #Mines
    #RewriteRule /place/au/MI(.*) <<PyLDAPI_Domain>>/?? [L,R=303]

    #Geological Features
    RewriteRule /geologicFeature/au/MO(.*) <<PyLDAPI_Domain>>/geologicalFeature/au/MO$1 [L,R=303]

</VirtualHost>